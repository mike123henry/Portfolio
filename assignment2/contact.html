  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/darkly/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/mikes_style.css">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <h1>Mike Henry <small>Web Delveloper and Software Engineer</small></h1>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <!--<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"-->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    <!--/div><! /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
  <div class="row"><!-- (main row)-->
    <div class="col-md-8">
      <div class="page-header">
        <h2>Contact Me: </h2>
      </div>
<div class="container-fluid">
  <div class="row-fluid" >
    <div class="col-md-8" id="box">
    <hr>
      <form class="form-horizontal" action=" " method="" id="contact_form">
        <fieldset>
  <!-- Form Name -->
  <!-- Text input-->
          <div class="form-group">
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="first_name" placeholder="Name" class="form-control" type="text">
              </div>
            </div>
          </div>
  <!-- Text input -->
          <div class="form-group">
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
              </div>
            </div>
          </div>
  <!-- Text input -->
          <div class="form-group">
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="phone" placeholder="(005)555-1212" class="form-control" type="text">
              </div>
            </div>
          </div>
  <!-- Text input-->
          <div class="form-group">
            <div class="col-md-12 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" name="comment" placeholder="Message"></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12">
              <button type="submit" class="btn btn-warning pull-right">Send <span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

    </div><!-- /.col-md-8 -->

    <div class="col-md-4">
      <h3 class="text-center">Connect </h3>
      <a href="https://github.com/mike123henry" target="_blank" >
        <img src="./assets/images/Octocat.jpg" alt="Github icon"  class="img-rounded pull-left imgMargin" width="32%">
      </a>
      <a href="https://www.linkedin.com/in/link2mike" target="_blank" >
        <img src="./assets/images/LinkedIn-128.png" alt="LinkedIn icon"  class="img-rounded pull-left imgMargin" width="27%">
      </a>
      <a href="http://stackoverflow.com/users/6237572/mikeh" target="_blank" >
        <img src="./assets/images/StackOverflow-128.png" alt="StackOverflow icon"   class="img-rounded pull-left " width="27%">
      </a>
    </div><!-- /.col-md-4 -->
  </div><!-- /.row (main row)-->
</div><!-- /.container-fluid -->

  <footer>
    <div class="col-md-12 text-center">
      &copy; Copyright 2016 Mike Henry
    </div>
  </footer>
</body>
</html>
